<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>维文转换工具 - Material You</title>
  <!-- 引入字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    /* 定义主题颜色与常用变量 */
    :root {
      --primary: #6750A4;
      --on-primary: #FFFFFF;
      --surface: #FEF7FF;
      --surface-container: #F3EDF7;
      --on-surface: #1C1B1F;
      --elevation: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #D0BCFF;
        --on-primary: #381E72;
        --surface: #1C1B1F;
        --surface-container: #2D2A32;
        --on-surface: #E6E1E5;
        --elevation: 0px 2px 4px rgba(0, 0, 0, 0.5);
        --scrollbar-track: #1C1B1F;
        --scrollbar-thumb: #4A4458;
        --scrollbar-thumb-hover: #6750A4;
      }
    }
    /* 全局样式 */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: var(--surface);
      color: var(--on-surface);
      padding: 16px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }
    /* 网格布局：三栏显示（左边拉丁输入，中间转换按钮，右边阿拉伯输入） */
    .converter-grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 24px;
      margin-top: 32px;
      align-items: start;
    }
    /* 文本输入区域样式 */
    .text-field {
      background: var(--surface-container);
      border-radius: 16px;
      padding: 16px;
      position: relative;
      box-shadow: var(--elevation);
      transition: box-shadow 0.3s ease;
    }
    .text-field:focus-within {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    /* 调整文本区域的底部内边距，为按钮留出空间 */
    textarea {
      width: 100%;
      height: 200px;
      border: none;
      background: transparent;
      resize: none;
      font-size: 16px;
      color: var(--on-surface);
      padding: 8px 0 40px 0; /* 增加底部内边距，为按钮留出空间 */
      outline: none;
      box-sizing: border-box; /* 确保内边距不会增加总高度 */
    }

    /* 自定义滚动条样式 */
    textarea::-webkit-scrollbar {
      width: 12px;
    }

    /* 自定义滚动条轨道样式，添加底部边距 */
    textarea::-webkit-scrollbar-track {
      background: var(--surface-container);
      border-radius: 6px;
      margin-bottom: 40px; /* 关键：设置滚动条轨道底部margin，让滚动条不会延伸到底部 */
    }

    textarea::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 6px;
      border: 3px solid var(--surface-container);
      cursor: default;
    }

    textarea::-webkit-scrollbar-thumb:hover {
      background: #5e3cba;
    }

    @media (prefers-color-scheme: dark) {
      textarea::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
        margin-bottom: 40px; /* 深色模式也添加底部边距 */
      }

      textarea::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-color: var(--scrollbar-track);
      }

      textarea::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
    }
    /* 拉丁文输入区域使用等宽字体 */
    #latinText {
      font-family: 'Roboto Mono', monospace;
    }
    /* 阿拉伯文本区域设置右向排版 */
    .rtl-text {
      font-family: 'Noto Sans Arabic', 'Roboto', sans-serif;
      direction: rtl;
      text-align: right;
    }
    /* 按钮组样式 */
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      justify-content: center;
    }
    /* Material You 风格按钮 */
    .m3-button {
      background: var(--primary);
      color: var(--on-primary);
      border: none;
      padding: 12px 24px;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      transition: background-color 0.2s, box-shadow 0.2s;
      box-shadow: var(--elevation);
    }
    .m3-button:hover {
      background: #5e3cba;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .m3-button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(103, 80, 164, 0.5);
    }
    /* 涟漪效果 */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(0);
      animation: ripple 400ms cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
    }
    @keyframes ripple {
      to { transform: scale(4); opacity: 0; }
    }
    @media (prefers-color-scheme: dark) {
      .ripple { background-color: rgba(0, 0, 0, 0.2); }
    }
    /* 复制按钮样式 */
    .copy-button {
      position: absolute;
      bottom: 16px;
      right: 16px;
      padding: 8px 12px;
      border-radius: 12px;
      background: var(--primary);
      color: var(--on-primary);
      border: none;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
      box-shadow: var(--elevation);
    }
    .copy-button:hover {
      background: #5e3cba;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    /* Toast通知样式 */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      animation: fadeInOut 2s ease-in-out;
      opacity: 0;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    /* 小屏幕响应 */
    @media (max-width: 768px) {
      .converter-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .button-group {
        flex-direction: row;
        justify-content: space-between;
      }
      .m3-button { flex: 1; justify-content: center; }
    }
    
    /* 文本字段头部样式 */
    .text-field-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(103, 80, 164, 0.1);
    }
    
    .text-field-label {
      font-size: 16px;
      font-weight: 600;
      color: var(--primary);
      letter-spacing: 0.5px;
    }
    
    /* 特殊字符按钮 */
    .special-chars {
      display: flex;
      gap: 8px;
    }
    
    .char-button {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: var(--on-primary);
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
      font-weight: 500;
    }
    
    .char-button:hover {
      background: #5e3cba;
      transform: translateY(-2px);
    }
    
    /* 转换指示器样式 */
    .conversion-indicator {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      padding: 16px 0;
    }
    
    .conversion-indicator .material-symbols-outlined {
      font-size: 28px;
      margin-bottom: 4px;
    }
    
    .indicator-label {
      margin-top: 8px;
      font-size: 14px;
    }
    
    /* 文本操作按钮容器 */
    .text-actions {
      position: absolute;
      bottom: 16px;
      right: 16px;
      display: flex;
      gap: 8px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .text-actions.visible {
      opacity: 1;
      visibility: visible;
    }
    
    /* 阿拉伯维文区域的按钮位置 */
    #arabicText ~ .text-actions {
      right: auto;
      left: 16px;
    }
    
    /* 复制和清空按钮样式 */
    .action-button {
      padding: 8px 12px;
      border-radius: 12px;
      background: var(--primary);
      color: var(--on-primary);
      border: none;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
      box-shadow: var(--elevation);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .action-button:hover {
      background: #5e3cba;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* 小屏幕响应 */
    @media (max-width: 768px) {
      .converter-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .conversion-indicator {
        flex-direction: row;
        justify-content: center;
        gap: 8px;
        margin: 16px 0;
      }
      .indicator-label {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="converter-grid">
      <!-- 拉丁文输入区 -->
      <div class="text-field">
        <div class="text-field-header">
          <span class="text-field-label">拉丁维文</span>
          <div class="special-chars">
            <button class="char-button" onclick="insertChar('ü')">ü</button>
            <button class="char-button" onclick="insertChar('ö')">ö</button>
            <button class="char-button" onclick="insertChar('ë')">ë</button>
          </div>
        </div>
        <textarea id="latinText" placeholder="输入拉丁维文..."></textarea>
        <div class="text-actions">
          <button class="action-button" onclick="clearText('latinText')">
            <span class="material-symbols-outlined">delete</span>
          </button>
          <button class="action-button" onclick="copyText('latinText')">
            <span class="material-symbols-outlined">content_copy</span>
          </button>
        </div>
      </div>
      
      <!-- 转换指示器（替换原转换按钮区） -->
      <div class="conversion-indicator">
        <span class="material-symbols-outlined">sync_alt</span>
        <span class="indicator-label">自动转换</span>
      </div>
      
      <!-- 阿拉伯文输入区 -->
      <div class="text-field">
        <div class="text-field-header">
          <span class="text-field-label">阿拉伯维文</span>
          <div class="special-chars" style="visibility: hidden;">
            <!-- 隐藏的占位按钮，保持与左侧对齐 -->
            <button class="char-button" style="opacity: 0;">ü</button>
            <button class="char-button" style="opacity: 0;">ö</button>
            <button class="char-button" style="opacity: 0;">ë</button>
          </div>
        </div>
        <textarea id="arabicText" class="rtl-text" placeholder="كىرگۈزۈڭ..."></textarea>
        <div class="text-actions">
          <button class="action-button" onclick="clearText('arabicText')">
            <span class="material-symbols-outlined">delete</span>
          </button>
          <button class="action-button" onclick="copyText('arabicText')">
            <span class="material-symbols-outlined">content_copy</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 映射表：拉丁维文 → 阿拉伯维文（依据 ULY 规则）
    const latinToArabicMap = {
      'ng': 'ڭ', 'gh': 'غ', 'ch': 'چ', 'sh': 'ش', 'zh': 'ژ',
      'ü': 'ۈ', 'ö': 'ۆ', 'ë': 'ې',
      'a': 'ا', 'e': 'ە', 'i': 'ى', 'o': 'و',
      'u': 'ۇ', 'b': 'ب', 'p': 'پ', 't': 'ت',
      'j': 'ج', 'x': 'خ', 'd': 'د', 'r': 'ر',
      'z': 'ز', 's': 'س', 'f': 'ف', 'q': 'ق',
      'k': 'ك', 'g': 'گ', 'l': 'ل', 'm': 'م',
      'n': 'ن', 'h': 'ھ', 'w': 'ۋ', 'y': 'ي',
      'ʼ': 'ئ', 'w': 'ۋ'
    };

    // 映射表：阿拉伯维文 → 拉丁维文
    const arabicToLatinMap = {
      'چ': 'ch', 'ش': 'sh', 'غ': 'gh', 'ژ': 'zh',
      'ڭ': 'ng', 'ۈ': 'ü', 'ۆ': 'ö', 'ې': 'ë',
      'ا': 'a', 'ە': 'e', 'ى': 'i', 'و': 'o',
      'ۇ': 'u', 'ب': 'b', 'پ': 'p', 'ت': 't',
      'ج': 'j', 'خ': 'x', 'د': 'd', 'ر': 'r',
      'ز': 'z', 'س': 's', 'ف': 'f', 'ق': 'q',
      'ك': 'k', 'گ': 'g', 'ل': 'l', 'م': 'm',
      'ن': 'n', 'ھ': 'h', 'ۋ': 'w', 'ي': 'y',
      'ئ': ''
    };

    // 转换函数生成器，根据 isLatinToArabic 决定转换方向
    function createConverter(map, isLatinToArabic = false) {
      return (text) => {
        try {
          let result = text.normalize('NFC');
          if (isLatinToArabic) {
            result = result.toLowerCase();
          }
          // 先处理多字符组合，避免单字符替换时冲突
          const multiSeq = ['ng', 'gh', 'ch', 'sh', 'zh'];
          multiSeq.forEach(seq => {
            result = result.replace(new RegExp(seq, 'g'), map[seq]);
          });
          Object.keys(map).forEach(letter => {
            if (!multiSeq.includes(letter)) {
              result = result.replace(new RegExp(letter, 'g'), map[letter]);
            }
          });
          // 如果为拉丁转阿拉伯，且输入以元音开头，添加 "ئ"
          if (isLatinToArabic && /^[aeiou]/i.test(text)) {
            result = 'ئ' + result;
          }
          return result;
        } catch (e) {
          console.error("转换错误：", e);
          return text;
        }
      };
    }

    const toArabic = createConverter(latinToArabicMap, true);
    const toLatin = createConverter(arabicToLatinMap);

    // 手动转换按钮的功能（可选保留）
    function convertToArabic() {
      const input = document.getElementById('latinText').value;
      document.getElementById('arabicText').value = toArabic(input);
    }
    function convertToLatin() {
      const input = document.getElementById('arabicText').value;
      document.getElementById('latinText').value = toLatin(input);
    }

    // 获取DOM元素
    const latinInput = document.getElementById('latinText');
    const arabicInput = document.getElementById('arabicText');
    const latinActions = latinInput.parentElement.querySelector('.text-actions');
    const arabicActions = arabicInput.parentElement.querySelector('.text-actions');

    // 更新按钮显示状态 - 改进版
    function updateButtonVisibility() {
      // 检查两个文本框是否有内容
      const hasLatinContent = latinInput.value.trim() !== '';
      const hasArabicContent = arabicInput.value.trim() !== '';
      
      // 只有当任一输入框有内容时才显示两侧的按钮
      if (hasLatinContent || hasArabicContent) {
        latinActions.classList.add('visible');
        arabicActions.classList.add('visible');
      } else {
        latinActions.classList.remove('visible');
        arabicActions.classList.remove('visible');
      }
    }

    // 修改输入事件处理函数
    latinInput.addEventListener('input', function() {
      if (document.activeElement === latinInput) {
        // 更新阿拉伯文本
        arabicInput.value = toArabic(latinInput.value);
        
        // 立即更新按钮状态
        updateButtonVisibility();
      }
    });

    arabicInput.addEventListener('input', function() {
      if (document.activeElement === arabicInput) {
        // 更新拉丁文本
        latinInput.value = toLatin(arabicInput.value);
        
        // 立即更新按钮状态
        updateButtonVisibility();
      }
    });

    // 复制功能：复制指定文本域内容
    async function copyText(elementId) {
      try {
        const text = document.getElementById(elementId).value;
        await navigator.clipboard.writeText(text);
        showToast('已复制到剪贴板');
      } catch (err) {
        showToast('复制失败，请手动选择复制');
      }
    }

    // 显示 Toast 通知
    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => { document.body.removeChild(toast); }, 2000);
    }

    // 按钮涟漪效果
    function createRipple(event) {
      const button = event.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;
      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
      circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
      circle.classList.add("ripple");
      circle.addEventListener('animationend', () => { circle.remove(); });
      const ripple = button.getElementsByClassName("ripple")[0];
      if (ripple) { ripple.remove(); }
      button.appendChild(circle);
    }
    
    // 特殊字符插入功能
    function insertChar(char) {
      const textarea = document.getElementById('latinText');
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const text = textarea.value;
      const before = text.substring(0, start);
      const after = text.substring(end);
      
      textarea.value = before + char + after;
      // 设置光标位置
      textarea.selectionStart = textarea.selectionEnd = start + 1;
      // 触发input事件以更新转换
      const event = new Event('input', { bubbles: true });
      textarea.dispatchEvent(event);
      // 更新按钮显示状态
      updateButtonVisibility();
      // 保持焦点
      textarea.focus();
    }
    
    // 清空文本功能 - 修改版
    function clearText(elementId) {
      document.getElementById(elementId).value = '';
      // 如果清空了一个文本框，也清空另一个
      if (elementId === 'latinText') {
        document.getElementById('arabicText').value = '';
      } else {
        document.getElementById('latinText').value = '';
      }
      // 直接更新按钮状态
      updateButtonVisibility();
    }

    // 添加按钮涟漪效果
    document.addEventListener('DOMContentLoaded', function() {
      // 应用涟漪效果
      document.querySelectorAll('.m3-button, .char-button, .action-button').forEach(button => {
        button.addEventListener('click', createRipple);
      });
      
      // 初始化按钮状态
      updateButtonVisibility();
    });
  </script>
</body>
</html>
